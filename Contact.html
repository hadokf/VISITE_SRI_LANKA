<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Visit Sri Lanka</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        
        /* Navbar Styles */
        nav {
            background: linear-gradient(to right, #f39c12, #d35400);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #f39c12, #d35400);
            color: white;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
        }

        /* Contact Section */
        .contact-section {
            padding: 40px;
            background-color: #f9f9f9;
        }

        .contact-section .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d35400;
            text-align: center;
        }

        .contact-section .form-group {
            margin-bottom: 15px;
        }

        .contact-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-section button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d35400;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .contact-section button:hover {
            background-color: #f39c12;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 20px;
        }

        #statusMessage {
            margin-top: 15px;
            color: green;
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Visit Sri Lanka</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="destination.html">Destinations</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out for any inquiries or suggestions.</p>
    </header>

    <!-- Contact Section -->
    <main class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <p id="statusMessage"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Visit Sri Lanka. All rights reserved.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("37iHS3-38-4htvcyO"); // Replace with your EmailJS User ID

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const statusMessage = document.getElementById("statusMessage");
            statusMessage.style.display = "block";
            statusMessage.textContent = "Sending your message...";
            statusMessage.className = "";

            emailjs.sendForm('service_eigu3md', 'template_2hgs52m', this)
                .then(function() {
                    statusMessage.textContent = "Message sent successfully!";
                    statusMessage.className = "";
                    document.getElementById("contactForm").reset();
                }, function(error) {
                    statusMessage.textContent = "Failed to send the message. Please try again.";
                    statusMessage.className = "error";
                    console.error("Failed to send email:", error);
                });
        });
    </script>
</body>
</html>
