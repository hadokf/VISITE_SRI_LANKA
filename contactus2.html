<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            background: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .status {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - VISITE SRI LANKA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="location.html">Activities</a></li>
                <li><a href="contactus2.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>We’d love to hear from you!</h2>
        <p>Fill out the form below, and we’ll get back to you as soon as possible.</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="from_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="reply_to" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="statusMessage" class="status"></p>
    </main>
    <footer>
        <p>&copy; 2024 VISITE SRI LANKA</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("37iHS3-38-4htvcyO"); // Replace with your EmailJS User ID

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const statusMessage = document.getElementById("statusMessage");
            statusMessage.textContent = "Sending your message...";

            emailjs.sendForm('service_eigu3md', 'template_2hgs52m', this)
                .then(function() {
                    statusMessage.textContent = "Message sent successfully!";
                }, function(error) {
                    statusMessage.textContent = "Failed to send message. Please try again.";
                    console.error("Failed to send email:", error);
                });
        });
    </script>
</body>
</html>
